<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Score My Ride!</title>
        <link href="fonts/LCDBOLD/font.css" rel="stylesheet">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/scoremyride.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Score My Ride!</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav">
                        <li class="wavetype active"><a href="#">Shifting Beachie</a></li>
                        <li class="wavetype"><a href="#">Long Hollow Point</a></li>
                        <li class="wavetype"><a href="#">Long Performance Point</a></li>
                        <li class="wavetype"><a href="#">Short Hollow Slab</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div id="thescore" class="col-lg-12">7.50</div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button id="supertube" class="btn btn-primary btn-lg btn-block super scorebtn">Super Deep Tube</button>
                </div>
                <div class="col-sm-4">
                    <button id="superturn" class="btn btn-info btn-lg btn-block super scorebtn">Super Critical Turn</button>
                </div>
                <div class="col-sm-4">
                    <button id="superhmn" class="btn btn-danger btn-lg btn-block super scorebtn">Superhuman Turn</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button id="mdtube" class="btn btn-primary btn-lg btn-block medium scorebtn">Medium Tube</button>
                </div>
                <div class="col-sm-4">
                    <button id="mdturn" class="btn btn-info btn-lg btn-block medium scorebtn">Medium Turn</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button id="qktube" class="btn btn-primary btn-lg btn-block scorebtn">Quick Tube</button>
                </div>
                <div class="col-sm-4">
                    <button id="smturn" class="btn btn-info btn-lg btn-block scorebtn">Small Turn</button>
                </div>
            </div>
        </div>

        <script src="js/lib/jquery-3.2.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/scoremyride.js"></script>
    </body>
</html>
