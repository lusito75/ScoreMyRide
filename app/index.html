<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Score My Ride!</title>
        <link href="fonts/LCDBOLD/font.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/lib/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/scoremyride.css">
    </head>
    <body>
        <!--start NAVBAR  -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Score My Ride!</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav">
                        <li class="wavetype active"><a href="#">Beachie</a></li>
                        <li class="wavetype"><a href="#">PointBreak (Hollow)</a></li>
                        <li class="wavetype"><a href="#">PointBreak (Performance)</a></li>
                        <li class="wavetype"><a href="#">Slab</a></li>
                    </ul>
                    <!-- <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Sign Up</a></li>
                        <li><a href="#">Login</a></li>
                    </ul> -->
                </div>
            </div>
        </nav>
        <!--end NAVBAR  -->

        <!-- start main body of buttons -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <button id="bonus" class="btn btn-warning btn-lg btn-block adjustbtn">
                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Bonus Points
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p id="thescore"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button id="deduct" class="btn btn-warning btn-lg btn-block adjustbtn">
                        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Reduce Points
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <button id="supertube" class="btn btn-primary btn-lg btn-block super scorebtn tubebtn"></button>
                </div>
                <div class="col-sm-6">
                    <button id="superturn" class="btn btn-info btn-lg btn-block super scorebtn turnbtn"></button>
                </div>
                <!-- <div class="col-sm-4">
                    <button id="superhmn" class="btn btn-danger btn-lg btn-block super scorebtn turnbtn"></button>
                </div> -->
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <button id="mdtube" class="btn btn-primary btn-lg btn-block medium scorebtn tubebtn"></button>
                </div>
                <div class="col-sm-6">
                    <button id="mdturn" class="btn btn-info btn-lg btn-block medium scorebtn turnbtn"></button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <button id="qktube" class="btn btn-primary btn-lg btn-block small scorebtn tubebtn"></button>
                </div>
                <div class="col-sm-6">
                    <button id="smturn" class="btn btn-info btn-lg btn-block small scorebtn turnbtn"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button id="reset" class="btn btn-default btn-lg btn-block scorebtn">Reset Score</button>
                </div>
            </div>
        </div>

        <script src="js/lib/jquery-3.2.1.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/scoremyride.js"></script>
    </body>
</html>
